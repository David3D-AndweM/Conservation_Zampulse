{% load static %}

<style>
     .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.66);
            padding: 20px;
            overflow-y: auto;
            transition: left 0.3s;
            color: white;
        }

        .navbar .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
        }

        .navbar h4 {
            margin-top: 10px;
            text-align: center;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar ul li {
            margin: 15px 0;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li a i {
            margin-right: 10px;
        }

        .navbar .highlight-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 270px;
            transition: margin-left 0.3s;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #897f8e;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .navbar-hidden {
            left: -250px;
        }

        .content-expanded {
            margin-left: 20px;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            background-color: #333;
            color: white;
        }

        .header input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile .user-name {
            margin-right: 10px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
</style>

    
    
 {% for profile in profiles %}


<button class="toggle-btn" onclick="toggleNavbar()">☰</button>
    <div class="navbar" id="navbar">
        <div class="text-center mt-3">
            
            <img src="{{ profile.profileimg.url }}" alt="Profile Picture" class="profile-pic">
            <h4 class="mt-2"><a href="/profile/{{ user }}" style="text-decoration:none; color: white;">@{{ user }}</a></h4>
        </div>
        <ul>
            <li><a href="/"><i class="fa-solid fa-house mr-1"></i> Home</a></li>
            <li><a href="/explore"><i class="fa-solid fa-compass mr-1"></i> Explore</a></li>
            <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal3"><i class="fa-solid fa-magnifying-glass mr-1"></i> Search</a></li>
            <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"><i class="fa-solid fa-circle-plus mr-1"></i> Create Post</a></li>
            <li><a href="/profile/{{ user }}"><i class="fa-solid fa-user mr-1"></i> Profile</a></li>
            <li><a href="/logoutt"><i class="fa-solid fa-right-from-bracket mr-1"></i> Logout</a></li>
        </ul>
        <div class="highlight-section">
            <h5>Highlight</h5>
            <p>Check out the latest events and updates!</p>
        </div>
    </div>
     
     <script>
    function toggleNavbar() {
        const navbar = document.getElementById('navbar');
        const content = document.querySelector('.content');
        const toggleBtn = document.querySelector('.toggle-btn');
        navbar.classList.toggle('navbar-hidden');
        content.classList.toggle('content-expanded');
        toggleBtn.innerHTML = navbar.classList.contains('navbar-hidden') ? '☰' : '✖';
    }   
</script>
{% endfor %}
