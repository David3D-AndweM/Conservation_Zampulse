{% load static %}

<style>
    .navbar {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100%;
        background-color: rgba(26, 26, 26, 0.66);
        padding: 20px;
        overflow-y: auto;
        transition: left 0.3s;
        color: white;
    }

    .navbar .profile-pic {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto;
    }

    .navbar h4 {
        margin-top: 10px;
        text-align: center;
    }

    .navbar ul {
        list-style-type: none;
        padding: 0;
    }

    .navbar ul li {
        margin: 15px 0;
    }

    .navbar ul li a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .navbar ul li a i {
        margin-right: 10px;
    }

    .navbar .highlight-section {
        margin-top: 20px;
        padding: 10px;
        background-color: #333;
        border-radius: 5px;
    }

    .content {
        flex: 1;
        padding: 20px;
        margin-left: 270px;
    }
