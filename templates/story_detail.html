{# {% load static %} #}
{% extends 'base.html' %}

{% block content %}
<title>Story Details</title>
<div class="modal" id="storyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ story.title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% if story.image %}
        <img class="img-fluid" src="{{ story.image.url }}" alt="Story Image">
        {% else %}
        <p>No image available</p>
        {% endif %}
        <p>{{ story.content }}</p>
      </div>
      <div class="modal-footer">
        <a href="/profile/{{ story.user }}" class="btn btn-primary">@{{ story.user }}</a>
        <button class="like-button btn btn-danger" data-id="{{ story.id }}">Like</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
