{% extends 'base.html' %}
{% block content %}
    <h1>{{ view.object.pk|yesno:"Edit Event,Create New Event" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'event_list' %}">Cancel</a>
{% endblock %}
