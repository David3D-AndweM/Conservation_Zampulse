{% extends 'base.html' %}
{% block content %}
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'event_list' %}">No, go back</a>
{% endblock %}
